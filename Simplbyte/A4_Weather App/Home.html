<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="Home.css">
</head>
<body>
    <style>
        body 
        {
          background-image: url('background.jpg');
          font-family:'Times New Roman', Times, serif;
          height: 90%;
          background-position: fit;
          background-repeat: no-repeat;
          background-size: cover;
        }
    </style>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>
        
        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="404.avif" alt="404 Error">
        </div>

        <div class="weather-body">
            <div class="weather-box">
                <img src="cloudy.png" alt="Weather Image" class="weather-img">
                <p class="temperature" style="font-family: 'Times New Roman', Times, serif;color: rgb(235, 235, 235);">0 <sup>Â°C</sup></p>
                <p class="description" style="font-family: 'Times New Roman', Times, serif;font-size:20px;color:rgb(255, 255, 255);" >light rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity" style="font-family: 'Times New Roman', Times, serif;color: rgb(235, 235, 235);">45%</span>
                        <p style="font-family: 'Times New Roman', Times, serif;font-size:20px;color:rgb(255, 255, 255);">Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed" style="font-family: 'Times New Roman', Times, serif; color: rgb(235, 235, 235);">12Km/H</span>
                        <p style="font-family: 'Times New Roman', Times, serif;font-size:20px;color:rgb(255, 255, 255);">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="Home.js"></script>
    <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script>
</body>
</html>
